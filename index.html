<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtle Bay</title>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">"
</head>

<body>
  <h1>Turtle Bay</h1>
  <main id="grid-wrapper">

    <section id="instructions">
      <div class="">
        <p>It's hatching time. Help the baby turtles reach the sea</p>
        <p>Avoid the obstacles!</p>

        <div class="Controls">
          <p>Controls</p>
          <!-- <img> arrows-->
        </div>
      </div>
      <div id="end-game">
        <div id="loses">
          <p>Game Over</p>
        </div>
        <div id="wins">
          <p>You Win!!!</p>
          <p>Your score: <span id="final-score"></span></p>
        </div>
      </div>
    </section>

    <section id="grid">
      
    </section>

    <section>
      <div id="audio">
        <audio class="seagles"></audio>
        <audio class="background"></audio>
      </div>

      <div id="button">
        <button class="start">Start</button>
        <button class="restart">Restart</button>
      </div>
    </section>

    <section id="controls-wrapper current-game">
      <p id="lives"><img src="assets/turtle.png"><img src="assets/turtle.png"><img src="assets/turtle.png"></p>
      <p>score: <span id="score">0</span></p>
    </section>


  </main>
</body>

</html>
