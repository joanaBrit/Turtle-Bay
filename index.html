<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtle Bay</title>
  <script defer src="js/main.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Turtle Bay</h1>
  <main id="grid-wrapper">
    <section id="instructions">
      <div class="controls">
        <p>It's hatching time. Help the baby turtles reach the deep sea.</p>
        <p>Avoid the obstacles!</p>
        <p>Controls:</p>
        <img src="assets/direction.png">
        <div id="button">
          <button class="start">Start</button>
        </div>
      </div>
      <div class="end-game">
        <div class="loses" style="display: none">
          <p>Game Over</p>
          <div id="button">
            <button id="restart">Restart</button>
          </div>
        </div>
        <div class="wins" style="display: none">
          <p>You Win!!!</p>
          <p>Your score: <span id="final-score"></span></p>
          <div id="button">
            <button id="restart">Restart</button>
          </div>
        </div>
      </div>
    </section>
    <section id="grid">
    </section>
    <section>
      <div id="audio">
        <audio loop class="seagles"></audio>
        <audio loop class="background"></audio>
      </div>
    </section>
    <section id="controls-wrapper">
      <p id="lives"><img src="assets/turtle.png"><img src="assets/turtle.png"><img src="assets/turtle.png"></p>
      <p>score: <span id="score">0</span></p>
    </section>
  </main>
</body>
</html>
